<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEATHER API BY ENOSH</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

        <div class="heading">
            <h1>WHEATHER API</h1>
        </div>
        <div class="search-container">

            <div class="wrapper">
                <input type="text" placeholder="Country Name">
                <button>Search</button>
            </div>

        </div>


    <div class="header">
        <h4>Hello</h4>
    </div>

    <section>

        <div class="container">

            <div class="top-part">

                <!-- TOP LEFT -->
                <div class="top-left">

                    <h1 class="country-name">-----</h1>
                    <h3 class="city">---</h3>
                    <h4 class="time"></h4>

                </div>
                
                <!-- TOP RIGHT -->
                <div class="top-right">

                    <div class="stats">
                        <h5 class="sub-heading">CLIMATE : </h5>
                        <h5 class="weather">----</h5>
                    </div>
                    <div class="stats">
                        <h5 class="sub-heading">TEMPERATURE :</h5>
                        <h5 class="temperature">----</h5>
                    </div>

                </div>

            </div>

            <div class="bottom-part">
                
                <!-- BOTTON LEFT -->
                <div class="bottom-left">

                    <div class="stats">
                        <h6 class="sub-heading">LATITUDE :</h6>
                        <h6 class="lat">----</h6>
                    </div>
                    <div class="stats">
                        <h6 class="sub-heading">LONGITUDE :</h6>
                        <h6 class="lon">----</h6>
                    </div>
                    <div class="stats">
                        <h6 class="sub-heading">PRESSURE :</h6>
                        <h6 class="pressure">----</h6>
                    </div>

                </div>
                
                <!-- BOTTOM RIGHT -->
                <div class="bottom-right">

                    <div class="stats">
                        <h6 class="sub-heading">HUMIDITY :</h6>
                        <h6 class="humidity">----</h6>
                    </div>
                    <div class="stats">
                        <h6 class="sub-heading">MIN-TEMPERATURE :</h6>
                        <h6 class="min-temp">----</h6>
                    </div>
                    <div class="stats">
                        <h6 class="sub-heading">WIND-SPEED :</h6>
                        <h6 class="speed">----</h6>
                    </div>

                </div>
                

            </div>
            
        </div>

    </section>

    <!-- JAVASCRIPT LINK -->
    <script src="index.js"></script>
</body>
</html>
